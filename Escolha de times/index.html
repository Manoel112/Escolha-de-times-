<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de Times</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Formação de Times Aleatória</h1>

    <label for="nomeJogador">Nome do Jogador:</label>
    <input type="text" id="nomeJogador">
    <button id="adicionarJogador">Adicionar Jogador</button>

    <div id="jogadores">
        <h2>Jogadores:</h2>
        <ul id="listaJogadores"></ul>
    </div>

    <button id="formarTimes">Formar Times</button>

    <div id="times" class="times-container"></div>

    <script src="script.js"></script>
</body>
</html>
